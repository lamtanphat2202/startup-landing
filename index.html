<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Manrope font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Style Css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Startup Landing</title>
    </head>
    <body>
        <main style="height: 1000px">
            <!-- ================== Header ============ -->
            <div class="header">
                <div class="content">
                    <!-- Navbar -->
                    <div class="nav">
                        <img
                            src="./assets/img/logo.svg"
                            alt="Softech"
                            class="logo"
                        />
                        <ul class="list">
                            <li class="item home">
                                <a href="#!">HOME</a>
                            </li>
                            <li class="item">
                                <a href="#!">ABOUT US</a>
                            </li>
                            <li class="item">
                                <a href="#!">PORTFOLIO</a>
                            </li>
                            <li class="item">
                                <a href="#!">CONTACT</a>
                            </li>
                        </ul>

                        <a href="#!" class="btn">LOG IN</a>
                    </div>

                    <!-- Hero -->
                    <div class="hero">
                        <div class="hero-fixed">
                            <!-- left content -->
                            <div class="info">
                                <h1 class="title">
                                    Startup <span>Landing</span>
                                </h1>
                                <p class="desc">
                                    In Publishing And Graphic Design, Lorem
                                    Ipsum Is A Placeholder Text Commonly Used To
                                    Demonstrate The Visual Form Of A Document Or
                                    A Typeface Without Relying On Meaningful
                                    Content.
                                </p>
                                <div class="row">
                                    <a href="#!" class="btn">GET STARTED</a>

                                    <button class="watch-demo">
                                        <span>WATCH DEMO</span>
                                        <img
                                            src="./assets/img/play-icon.svg"
                                            alt="play icon"
                                            class="icon"
                                        />
                                    </button>
                                </div>
                            </div>

                            <!-- rigth content -->
                            <img
                                src="./assets/img/right-content.png"
                                alt="right images"
                                class="rigth-img"
                            />
                        </div>
                    </div>

                    <!-- Hero footer -->
                    <div class="hero-footer">
                        <div class="list-icons">
                            <img
                                src="./assets/img/Saudi-logo-1.svg"
                                alt="Saudi Logo"
                                class="icon"
                            />
                            <img
                                src="./assets/img/st-logo.svg"
                                alt="St Logo"
                                class="icon"
                            />
                            <img
                                src="./assets/img/ede-logo.svg"
                                alt="Ede Logo"
                                class="icon"
                            />
                            <img
                                src="./assets/img/Saudi-logo-2.svg"
                                alt="Saudi Logo"
                                class="icon"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
